<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group select, .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Form</h1>
        <div class="form-group">
            <label for="dept">Select Dept</label>
            <select id="dept" name="dept">
                <option value="department1">Department 1</option>
                <option value="department2">Department 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="date">Select Date</label>
            <input type="date" id="date" name="date">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Staff Name</th>
                    <th>Present</th>
                    <th>Absent</th>
                    <th>Internal OD</th>
                    <th>External OD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SACS10XX</td>
                    <td>SACS10XX</td>
                    <td><input type="checkbox" name="present"></td>
                    <td><input type="checkbox" name="absent"></td>
                    <td><input type="checkbox" name="internal_od"></td>
                    <td><input type="checkbox" name="external_od"></td>
                </tr>
                <!-- Repeat rows as needed -->
            </tbody>
        </table>
        <button class="submit-btn">Submit Attendance</button>
    </div>
</body>
</html>
